<style>

  }

  p {
    margin: 0;

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;

    align-items: center;
    background-color: #1976d2;
    color: white;

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  .card {
    all: unset;
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 40px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }

  .card.card-small {
    height: 16px;
    width: 168px;
  }

  .card.highlight-card {
    background-color: #1976d2;
    color: white;
    border: none;
    width: auto;
    min-width: 30%;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }
  }
